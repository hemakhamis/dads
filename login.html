<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
/* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f577; /* Light gray background */
    color: #333; /* Dark gray text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container styles */
#login-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    text-align: center;
    max-width: 400px; /* Added to limit the width of the container */
}

/* Input styles */
input[type="text"],
input[type="password"],
input[type="submit"],
input[type="button"] {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: none;
    border-radius: 20px; /* Rounded corners */
    box-sizing: border-box;
    background-color: #f0f0f0; /* Light gray input background */
    border: 1px solid #ccc; /* Light gray border */
}

/* Button styles */
input[type="submit"],
input[type="button"] {
    cursor: pointer;
    background-color: #1a237e; /* Dark blue */
    color: white;
    font-weight: bold;
    transition: background-color 0.3s ease; /* Smooth hover transition */
}

input[type="submit"]:hover,
input[type="button"]:hover {
    background-color: #0d47a1; /* Darker blue on hover */
}

/* Link styles */
a {
    color: #1a237e; /* Dark blue */
    text-decoration: none;
    transition: color 0.3s ease; /* Smooth color transition */
}

a:hover {
    color: #0d47a1; /* Darker blue on hover */
}
</style>
</head>
<body>

<div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="register.html" id="register-link">Register</a></p>
</div>



</body>
</html>
